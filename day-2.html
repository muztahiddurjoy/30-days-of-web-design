    <title>Day 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&display=swap" rel="stylesheet">

    *{
        font-family: 'Hind Siliguri', sans-serif;
    }
</style>

<body>
    <!-- Implement American Captain (Install Thaka Must) -->
    <p style="font-family: 'American Captain';color:rgba(255, 111, 50,1);font-size:50px">Sustho Shadharon Text</p>
    <!-- After Implementing Hind Siliguri -->
    <p>সরকারি বিজ্ঞান কলেজ</p>
    <p>Govt. Science College</p>
    <p style="color:rgb(0,130,255);font-size:30px">সরকারি বিজ্ঞান কলেজ বিজ্ঞান ক্লাব</p>
    <!-- Subscript -->
    <p>CaC<sub>2</sub>+H<sub>2</sub>O = CH=CH</p>
    <!-- SuperScript -->
    <p>(a+b)<sup>2</sup> = a<sup>2</sup>+2ab+b<sup>2</sup></p>
    <!-- Line Through -->
    <p>শরবত খাবঃ <del style="color:red;">বাঙ্গির শরবত 
       <br> খাবো</del> <b>মাল্টার শরবত</b></p>
    <!-- Ordered List -->
    <ol type="i">
        <li>পিয়াজু</li>
        <li>রুহ আফজা</li>
        <li>বেগুনী (মিষ্টি কুমড়ার)</li>
        <li>ছোলা</li>
    </ol>
    <!-- Unordered List -->
    <ul style="list-style-type: square;">
        <li>
           <u>বাঙ্গি</u>
        </li>
        <li>তরমুজ</li>
        <li>কলা</li>
    </ul>
</body>
